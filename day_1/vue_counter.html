<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_counter</title>
</head>
<body>
    <div id = "app">
        <h2>number:{{counter}}</h2>
        <button v-on:click="increment">+</button>
        <button v-on:click="decrement">-</button>
    </div>
</body>
<script src = "../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            increment: function () {
                console.log("increment")
                this.counter++;
            },
            decrement: function () {
                console.log("decrement")
                this.counter--;
            }
        }
    })
</script>
</html>
