<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_table</title>
</head>
<body>
    <div id = "app">
        <ul>
            <li v-for = "item in movies">{{item}}</li>
        </ul>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello',
            movies: ['break sky', 'a', 'b', 'c']
        }
    })
</script>
</html>
