<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-text</title>
</head>
<body>
<div id="app">
    <h1>{{message}}hello world!</h1>
    <h1 v-text="message">hello world!</h1>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data: {
            message:"hello world!"
        }
    })
</script>
</html>
